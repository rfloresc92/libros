{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Ingresa{% endblock %}
{% block contenido %}
<div class="container-dos">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">Iniciar Sesión como Administrador</h2>
          <form method="post" class="needs-validation" novalidate>
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-dark btn-block">Iniciar Sesión</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
