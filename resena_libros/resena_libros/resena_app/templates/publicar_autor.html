{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Publica tu Autor{% endblock %}
{% block contenido %}
<div class="container">
    <h2>Publicar Autor</h2>
    <div class="card p-4" style="background-color: #f5f5f5;">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-dark mt-2">Publicar</button>
        </form>
        {% if messages %}
            <div class="mt-3">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
    </div>
</div>
{% endblock %}
